<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Стрім 24/7</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        #player-container { width: 100%; max-width: 1200px; margin-top: 20px; }
        #player-wrapper { position: relative; width: 100%; padding-bottom: 56.25%; background: #111; border-radius: 15px; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; }
        .loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .info { text-align: center; margin: 20px; }
    </style>
</head>
<body>
    <div class="info">
        <h1 id="streamTitle">Синхронізація...</h1>
        <p id="streamDescription"></p>
    </div>

    <div id="player-container">
        <div id="player-wrapper">
            <div id="player"></div>
            <div class="loading" id="loadingIndicator">Завантаження ефіру...</div>
        </div>
    </div>

    <script>
        // 1. Получаем ключ из адреса (например, ?stream_key=...)
        const streamKey = new URLSearchParams(window.location.search).get('stream_key') || 'guest';
        
        // 2. Подключаем ваш Google Script
        const script = document.createElement('script');
        // Я уже вставил вашу ссылку сюда:
        script.src = `https://script.google.com/macros/s/AKfycbwhRj2HmQoS8AJpBPHv0M7uuoAZ6PywQ1EmGGBNa90SUeC8TtTc1u2Nw6GrJmgIyfIz/exec?key=${streamKey}`;
        document.body.appendChild(script);
    </script>
</body>

</html>
